<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pokémon Fighting App</title>
  </head>
  <body>
    <!-- Encabezado con el logo -->
    <header class="container-fluid text-center mt-3">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo Pokémon Fighting App" class="logo-img">
      </div>
    </header>

    <div class="d-flex flex-column align-items-center justify-content-center h-100">
      <!-- Contenedor de búsqueda -->
      <div class="row border rounded bg-light w-75 p-3 mb-3 shadow-sm" style="z-index: 999;">
        <div class="col-lg-6 d-flex">
          <input id="search-input" class="form-control me-3" placeholder="Pokémon" />
          <button id="search-button" class="btn btn-success">Seleccionar</button>
        </div>
        <div class="col-lg-6 d-flex">
          <input id="search-input-cpu" class="form-control me-3" placeholder="CPU" />
          <button id="search-button-cpu" class="btn btn-success">Seleccionar</button>
        </div>
      </div>

      <!-- Contenedor de la arena -->
      <div class="arena rounded border shadow-sm position-relative">
        <div id="player">
          <div class="pokemon-card rounded bg-white w-50">
              <div class="p-3">
                <span id="pokemon-name"></span>
              </div>
              <div class="px-3">
                <div class="hp-bar rounded"></div>
              </div>
              <div class="p-3" class="d-flex justify-content-end w-100">
                <span id="hp"></span>
              </div>
          </div>
          <img id="sprite" style="visibility: hidden;" />
        </div>
        <div id="cpu">
          <img id="sprite-cpu" style="visibility: hidden;" />
          <div class="pokemon-card rounded bg-white w-50">
            <div class="p-3">
              <span id="pokemon-name-cpu"></span>
            </div>
            <div class="px-3">
              <div class="hp-bar rounded"></div>
            </div>
            <div class="p-3" class="d-flex justify-content-end w-100">
              <span id="hp-cpu"></span>
            </div>
          </div>
        </div>
        <div id="game-terminal" class="px-5 p-3">
          
        </div>
      </div>

      <div class="row mt-4" style="z-index: 999;">
        <div class="col-lg-12 d-flex justify-content-center">
          <button id="attack-button" class="btn btn-danger mx-2">Atacar</button>
          <button id="heal-button" class="btn btn-warning mx-2">Curarse</button>
          <button id="run-button" class="btn btn-secondary mx-2">Huir</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
