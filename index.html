<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pokémon Fighting App</title>
  </head>
  <body>
    <!-- Encabezado con el logo -->
    <header class="container-fluid text-center mt-3">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo Pokémon Fighting App" class="logo-img">
      </div>
      <div class="p-3 text-white">
        <h1 class="text-center">Grupo #5</h1>
        <ul>
          <li>Jorge Lorenzo (JL21-1895)</li>
          <li>Pablo Lorenzo (PL21-1895)</li>
          <li>Luis Tavares (LT21-1673)</li>
        </ul>
      </div>
    </header>

    <div class="d-flex flex-column align-items-center justify-content-center h-100">
      <!-- Contenedor de búsqueda -->
      <div class="d-flex border rounded bg-light p-3 shadow-sm" style="z-index: 999;">
        <div class="d-flex me-3">
          <!-- Seleccionar pokémon (jugador) -->
          <input id="search-input" class="form-control me-3" placeholder="Pokémon" />
          <button id="search-button" class="btn btn-success">Seleccionar</button>
        </div>
        <div class="d-flex">
          <!-- Seleccionar pokémon (CPU) -->
          <input id="search-input-cpu" class="form-control me-3" placeholder="CPU" />
          <button id="search-button-cpu" class="btn btn-success">Seleccionar</button>
        </div>
      </div>

      <!-- Contenedor de la arena -->
      <div class="arena rounded border shadow-sm position-relative">
        <!-- Representación del jugador -->
        <div id="player">
          <!-- Carta jugador (muestra nombre y vida del pokémon) -->
          <div class="pokemon-card rounded bg-white w-50">
              <div class="p-3">
                <!-- Nombre pokémon -->
                <span id="pokemon-name"></span>
              </div>
              <div class="px-3">
                <!-- Barra de vida (hp) del pokémon  -->
                <div class="hp-bar rounded" id="hp-bar"></div>
              </div>
              <div class="d-flex justify-content-end w-100 p-3">
                <!-- Representación numérica de la vida (hp) -->
                <span id="hp"></span>
              </div>
          </div>
          <img id="sprite" style="visibility: hidden;" />
        </div>
        <!-- Representación del CPU -->
        <div id="cpu">
          <img id="sprite-cpu" style="visibility: hidden;" />
          <!-- Carta CPU (muestra nombre y vida del pokémon) -->
          <div class="ms-auto mb-5 pokemon-card rounded bg-white w-50">
            <div class="p-3">
              <!-- Nombre pokémon -->
              <span id="pokemon-name-cpu"></span>
            </div>
            <div class="px-3 border">
              <!-- Barra de vida (hp) del pokémon  -->
              <div class="hp-bar rounded" id="hp-bar-cpu"></div>
            </div>
            <div class="d-flex justify-content-end w-100 p-3">
              <!-- Representación numérica de la vida (hp) -->
              <span id="hp-cpu"></span>
            </div>
          </div>
        </div>
        <!-- Terminal que muestra los mensajes durante el juego -->
        <div id="game-terminal" class="px-5 p-3"></div>
      </div>

      <!-- Contenedor de acciones a realizar -->
      <div class="bg-light rounded p-3 shadow-sm row mt-2" style="z-index: 999;">
        <div class="col-lg-12 d-flex justify-content-center">
          <button id="attack-button" class="btn btn-outline-danger mx-2">Atacar</button>
          <button id="heal-button" class="btn btn-outline-success mx-2">Curarse</button>
          <button id="run-button" class="btn btn-outline-secondary mx-2">Huir</button>
        </div>
      </div>

    </div>
  </body>
  <script src="script.js"></script>
</html>
