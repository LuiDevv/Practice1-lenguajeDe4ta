<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pokémon Fighting App</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center justify-content-center h-100">
      <!-- Contenedor de búsqueda -->
      <div class="row border rounded bg-light w-75 p-3 mb-3 shadow-sm" style="z-index: 999;">
        <div class="col-lg-6 d-flex">
          <input id="search-input" class="form-control me-3" placeholder="Pokémon" />
          <button id="search-button" class="btn btn-success">Buscar</button>
        </div>
        <div class="col-lg-6 d-flex">
          <input id="search-input-cpu" class="form-control me-3" placeholder="CPU" />
          <button id="search-button-cpu" class="btn btn-success">Buscar</button>
        </div>
      </div>

      <!-- Contenedor de la arena -->
      <div class="arena rounded border shadow-sm position-relative">
        <div id="player">
          <h5>Pokémon: <span id="pokemon-name"></span></h5>
          <h6>HP: <span id="hp"></span></h6>
          <img id="sprite" style="visibility: hidden;" />
        </div>
        <div id="cpu">
          <img id="sprite-cpu" style="visibility: hidden;" />
          <h5>Pokémon: <span id="pokemon-name-cpu"></span></h5>
          <h6>HP: <span id="hp-cpu"></span></h6>
        </div>
      </div>

     
      <div class="row mt-4">
        <div class="col-lg-12 d-flex justify-content-center">
          <button id="attack-button" class="btn btn-danger mx-2">Atacar</button>
          <button id="heal-button" class="btn btn-warning mx-2">Curarse</button>
          <button id="run-button" class="btn btn-secondary mx-2">Huir</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
